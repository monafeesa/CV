<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Of All Sorts</title>
</head>
<body>
    <form>
        <label>What's Your Name?</label>
        <input type="text" maxlength="30">
    </form>
    <br>
    <form>
        <label>What's Your Email?</label>
        <input type="email">
        <input type="submit">
    </form>
    <br>
    <form>
        <label>Upload a cat pic</label>
        <input type="file" accept=".jpeg, .png, .jpg">
    </form>
    <br>
    <form>
        <input type="datetime-local">
    </form>
    <br>
    <form>
        <label>On a scale of 1 to 100, how much fun is this?</label>
        <input type="range" minlength="1" maxlength="100">
    </form>
</body>
</html>
